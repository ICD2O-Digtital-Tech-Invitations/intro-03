  <style>
    /* Style the element with id "my-header" */
    #myHeader {
      background-color: LightSalmon;
      color: black;
      padding: 40px;
      text-align: center;
    }

    /* Style all the elements with the class name "city" */
    .city {
      background-color: crimson;
      color: white;
      padding: 10px;
    }
  </style>

  <body style="background-color:lightgreen;">
    <!-- An element with a unique id -->
    <h1 id="myHeader">Capital Cities</h1>

    <!-- Multiple elements with the same class -->
    <h2 class="city">Mongoila</h2>
    <p>Country in East Asia.</p>
    <img src="./images/MONGOLIA.png" width="200" alt="Canada">

    <h2 class="city">Paris</h2>
    <p>community located in the County of Brant, Ontario, Canada.</p>
    <img src="./images/P)ARIS.jpg" width="200" alt="UK">

    <h2 class="city">Sparkle City</h2>
